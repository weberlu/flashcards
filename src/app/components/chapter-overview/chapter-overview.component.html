<div class="container">
  <h4>{{'CHAPTER_OVERVIEW_TITLE' | translate}}</h4>
  <ul class="list-group">
    <li *ngFor="let chapter of chapters; let idx = index"
        class="list-group-item d-flex justify-content-between align-items-center">
      <span class="chapter--title">{{'CHAPTER' | translate}} {{idx + 1}}: {{chapter.name}}</span>
      <span class="badge btn btn-outline-secondary badge-pill">{{chapter.wordCount}} / {{chapter.wordTotal}}</span>
    </li>
  </ul>
</div>
