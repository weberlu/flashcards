<h4>{{'LOGIN_TITLE' | translate}}</h4>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="username" class="col-sm-4 col-form-label">{{'LOGIN_USERNAME' | translate}}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username"
             formControlName="username" [class.is-invalid]="isSubmitted && loginForm.controls.username.errors">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-4 col-form-label">{{'LOGIN_PASSWORD' | translate}}</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password"
             formControlName="password" [class.is-invalid]="isSubmitted && loginForm.controls.password.errors">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitted && !loginForm.valid">
        {{'LOGIN_SUBMIT' | translate}}
      </button>
    </div>
  </div>
</form>
