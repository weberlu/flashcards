<h4>Einstellungen</h4>

<form name="SettingsForm">
  <div class="form-group row">
      <label class="col-form-label col-sm-4" for="quantity">
        {{'SETTINGS_LABEL_LANGUAGE' | translate}}
      </label>
      <div class="col-sm-8">
      <select class="custom-select" id="language" name="language" [(ngModel)]="model.language" required>
        <option *ngFor="let lang of languages" value="{{ lang.value }}">
          {{ lang.value }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-form-label col-sm-4" for="quantity">
        {{'SETTINGS_LABEL_QUANTITY_NUMBER' | translate}}
      </label>
      <div class="col-sm-8">
      <input class="form-control" type="number" id="quantity" name="quantity"
             [(ngModel)]="model.inquiryQuantity" required>
      </div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        {{'SETTINGS_SAVE' | translate}}
      </button>
    </div>
  </div>
</form>
